<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Cryptocurrency Price Tracker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="title-container">
			<h1 id="web-title">Cryptocurrency Price Tracker</h1>
		</section>
		<section class="title-container">
			<h2>Powered by Coin Gecko API</h2>
		</section>
		<section class="container">
			<!-- Cryptocurrency price sections -->
			<section class ="coin-price">
				<section class="logo">
					<img src="./cryptocurrency-images/bitcoin-logo.png" alt="bitcoin logo">
				</section>
				<section>
					<h1><span id="bitcoin-price">$000</span></h1>
					<h1>Bitcoin</h1>
				</section>
			</section>
			 <section class ="coin-price">
				<section class="logo">
					<img src="./cryptocurrency-images/ethereum.png" alt="ethereum logo">
				</section>
				<section>
					<h1><span id="ethereum-price">$000</span></h1>
					<h1>Ethereum</h1>
				</section>
			</section>
			<section class ="coin-price">
				<section class="logo">
					<img src="./cryptocurrency-images/xrp.png" alt="xrp logo">
				</section>
				<section>
					<h1><span id="ripple-price">$000</span></h1>
					<h1>Ripple</h1>
				</section>
			</section>
			<section class ="coin-price">
				<section class="logo">
					<img src="./cryptocurrency-images/kaspa.png" alt="kaspa logo">
				</section>
				<section>
					<h1><span id="kaspa-price">$000</span></h1>
					<h1>Kaspa</h1>
				</section>
			</section>

					<h1>Title Here</h1>

		<script type="text/javascript" src="js/main.js"></script>

</html>
